<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="movieinfo.css">
    <script src="https://kit.fontawesome.com/d6d2c07421.js" crossorigin="anonymous"></script>

</head>
<body>
    <header class="header">
        <!--Navigation Bar-->
        <div class="logo">
            <!-- Logo // Moives_Link// Favourites_link -->
                <img src="https://upload.wikimedia.org/wikipedia/commons/6/69/IMDB_Logo_2016.svg" alt="logo">
                    <span>demo</span>
        </div>
        <div class="home">
            <a href="index.html"><p class="nav-movies">Movies</p></a>
        </div>
        
    </header>
    <div class="main">
        <div class="title-rating-container">
            <div class="title">
                <h1 id="title" style="color: rgb(255,255,255);">Spider-Man: Across the Spider-Verse</h1>
                <p style="color: rgb(186,185,185);"><span id="year">2023</span> <span>&nbsp</span> <span id="rated"></span><span>&nbsp</span><span id="runtime">&nbsp2h 20m</span></p>
            </div>
            <div class="rate">
                <h3 style="color: rgb(186,185,185);">IMDb Rating</h3>
                    <h4 class="mt-1">
                        <i class="fa-solid fa-star" style="color: rgb(253, 206, 35);"></i> <span id="rating" >&nbsp9.5/10 </span>
                    </h4>

            </div>
        </div>

        <div class="info-container">
            <div class="poster-container">
                <img src="" id="poster">
            </div>
            <div class="info">
                <h5 class="info-title">Plot</h5>
              <p class="card-text" id="plot">_ _ _</p>

              <p class="info-type">
                Directors :
                <span id="director-names" class="details">_ _ _</span>
              </p>
              <p class="info-type">
                Cast :
                <span id="cast-names" class="details">_ _ _</span>
              </p>
              <p class="info-type">
                Genre :
                <span id="genre" class="details">_ _ _</span>
              </p>
            </div>
        </div>

      </div>
        </div>
    </div>




    <script src="movieinfo.js"></script>
</body>
</html>
